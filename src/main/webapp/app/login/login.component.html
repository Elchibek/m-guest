<div>
  <section class="login-block">
    <div class="container">
      <div class="row">
        <div class="col-md-5 login-sec">
          <h2 class="text-center" jhiTranslate="login.title" data-cy="loginTitle">Login Now</h2>
          <div
            class="alert alert-danger"
            *ngIf="authenticationError"
            jhiTranslate="login.messages.error.authentication"
            data-cy="loginError"
          >
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
          </div>
          <form class="login-form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="form-group">
              <label class="label" for="name" for="username" jhiTranslate="global.form.username.label">Username</label>
              <input
                type="text"
                class="form-control"
                name="Username"
                id="username"
                placeholder="{{ 'global.form.username.placeholder' | translate }}"
                formControlName="username"
                #username
                data-cy="username"
              />
            </div>
            <div class="form-group">
              <label class="label" for="password" jhiTranslate="login.form.password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="{{ 'login.form.password.placeholder' | translate }}"
                formControlName="password"
                data-cy="password"
              />
            </div>

            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" class="form-check-input" />
                <small jhiTranslate="login.form.rememberme">Remember Me</small>
              </label>
              <button type="submit" class="btn btn-login float-right" jhiTranslate="login.form.button" data-cy="submit">Sign in</button>
            </div>
          </form>
        </div>
        <div class="col-md-7 banner-sec"></div>
      </div>
    </div>
  </section>
</div>
